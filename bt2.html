<script>
    let x = Number(prompt("Nhập số thứ 1: "));

    let y = Number(prompt("Nhập số thứ 2: "));

    let add = x + y;
    let sub = x - y;
    let mult = x * y;
    let divide = x / y;
    let pow = x ** y;

    console.log("Số thứ 1: "+x);
    console.log("Số thứ 2: "+y);
    console.log("Tổng: "+add);
    console.log("Hiệu: "+sub);
    console.log("Tích: "+mult);
    console.log("Thương: "+divide);
    console.log("Luỹ thừa: "+pow);

</script>
